<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYROX 数据同步监控</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --bg-card-hover: #22222f;
            --accent-cyan: #00d4ff;
            --accent-green: #42ff9e;
            --accent-orange: #ff9f43;
            --accent-pink: #ff6b9d;
            --accent-purple: #a855f7;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.08);
            --glow-cyan: 0 0 20px rgba(0, 212, 255, 0.3);
            --glow-green: 0 0 20px rgba(66, 255, 158, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 动态背景 */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(66, 255, 158, 0.1) 0%, transparent 50%),
                var(--bg-primary);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: var(--glow-cyan);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo span {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: 100px;
            border: 1px solid var(--border-color);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-dot.syncing {
            background: var(--accent-orange);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: var(--bg-card-hover);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(to bottom, var(--accent-cyan), var(--accent-green));
            border-radius: 2px;
        }

        /* Overall Progress Circle */
        .progress-circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .progress-ring {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
        }

        .progress-ring .bg {
            stroke: rgba(255, 255, 255, 0.05);
        }

        .progress-ring .progress {
            stroke: url(#progressGradient);
            transition: stroke-dashoffset 1s ease;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percent {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Season Progress */
        .seasons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .seasons-grid {
                grid-template-columns: 1fr;
            }
        }

        .season-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 1.25rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .season-card:hover {
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-2px);
        }

        .season-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .season-name {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .season-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border-radius: 6px;
            font-weight: 600;
        }

        .season-percent {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .season-progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .season-progress-fill {
            height: 100%;
            border-radius: 100px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            transition: width 1s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .season-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .season-stats span {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Recent Syncs */
        .recent-syncs {
            max-height: 500px;
            overflow-y: auto;
        }

        .recent-syncs::-webkit-scrollbar {
            width: 6px;
        }

        .recent-syncs::-webkit-scrollbar-track {
            background: transparent;
        }

        .recent-syncs::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .sync-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 0.75rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .sync-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: var(--border-color);
        }

        .sync-season-badge {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .sync-season-badge.s1 { background: linear-gradient(135deg, #ff6b6b, #ff8e53); }
        .sync-season-badge.s2 { background: linear-gradient(135deg, #ffd93d, #ff9f43); }
        .sync-season-badge.s3 { background: linear-gradient(135deg, #6dd5fa, #2980b9); }
        .sync-season-badge.s4 { background: linear-gradient(135deg, #a8e6cf, #88d8a3); }
        .sync-season-badge.s5 { background: linear-gradient(135deg, #dda0dd, #da70d6); }
        .sync-season-badge.s6 { background: linear-gradient(135deg, #00d4ff, #0099cc); }
        .sync-season-badge.s7 { background: linear-gradient(135deg, #42ff9e, #00cc66); }
        .sync-season-badge.s8 { background: linear-gradient(135deg, #a855f7, #7c3aed); }

        .sync-info {
            flex: 1;
            min-width: 0;
        }

        .sync-location {
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: capitalize;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sync-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .sync-records {
            text-align: right;
            flex-shrink: 0;
        }

        .sync-records-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-green);
        }

        .sync-records-label {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* Auto-refresh indicator */
        .refresh-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .refresh-countdown {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-cyan);
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error {
            text-align: center;
            padding: 2rem;
            color: var(--accent-pink);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">H</div>
                <div>
                    <h1>HYROX Sync Monitor</h1>
                    <span>数据同步进度实时监控</span>
                </div>
            </div>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">检测中...</span>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Left Column: Overall Progress -->
            <div class="card">
                <div class="card-title">总体进度</div>
                <div class="progress-circle-container">
                    <div class="progress-ring">
                        <svg width="220" height="220">
                            <defs>
                                <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#42ff9e;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle class="bg" cx="110" cy="110" r="95"></circle>
                            <circle class="progress" id="progressCircle" cx="110" cy="110" r="95" 
                                stroke-dasharray="597" stroke-dashoffset="597"></circle>
                        </svg>
                        <div class="progress-text">
                            <div class="progress-percent" id="overallPercent">0%</div>
                            <div class="progress-label">完成度</div>
                        </div>
                    </div>
                    
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-value" id="totalRaces">-</div>
                            <div class="stat-label">已同步比赛</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalResults">-</div>
                            <div class="stat-label">成绩记录</div>
                        </div>
                    </div>
                    
                    <div class="refresh-indicator">
                        <span>自动刷新:</span>
                        <span class="refresh-countdown" id="countdown">5s</span>
                    </div>
                </div>
            </div>

            <!-- Right Column: Seasons + Recent -->
            <div style="display: flex; flex-direction: column; gap: 2rem;">
                <!-- Season Progress -->
                <div class="card">
                    <div class="card-title">赛季同步进度</div>
                    <div class="seasons-grid" id="seasonsGrid">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>

                <!-- Recent Syncs -->
                <div class="card">
                    <div class="card-title">最近同步记录</div>
                    <div class="recent-syncs" id="recentSyncs">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            HYROX Prep Center &copy; 2026 · <a href="/">返回主页</a> · 
            最后更新: <span id="lastUpdate">-</span>
        </footer>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const REFRESH_INTERVAL = 5000; // 5秒刷新
        let countdown = 5;

        // 格式化数字
        function formatNumber(num) {
            return num.toLocaleString('zh-CN');
        }

        // 格式化时间
        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '刚刚';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}分钟前`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}小时前`;
            
            return date.toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 格式化地点名称
        function formatLocation(location) {
            return location.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // 更新进度环
        function updateProgressCircle(percent) {
            const circle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 95; // r=95
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            
            document.getElementById('overallPercent').textContent = `${percent.toFixed(1)}%`;
        }

        // 渲染赛季卡片
        function renderSeasons(seasons) {
            const grid = document.getElementById('seasonsGrid');
            
            grid.innerHTML = seasons.map(s => `
                <div class="season-card">
                    <div class="season-header">
                        <div class="season-name">
                            <span class="season-badge">S${s.season}</span>
                            Season ${s.season}
                        </div>
                        <div class="season-percent">${s.progress_percent.toFixed(0)}%</div>
                    </div>
                    <div class="season-progress-bar">
                        <div class="season-progress-fill" style="width: ${s.progress_percent}%"></div>
                    </div>
                    <div class="season-stats">
                        <span>${s.synced_races}/${s.total_races} 比赛</span>
                        <span>${formatNumber(s.synced_results)} 成绩</span>
                    </div>
                </div>
            `).join('');
        }

        // 渲染最近同步记录
        function renderRecentSyncs(syncs) {
            const container = document.getElementById('recentSyncs');
            
            if (!syncs || syncs.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">暂无同步记录</div>';
                return;
            }
            
            container.innerHTML = syncs.map(sync => `
                <div class="sync-item">
                    <div class="sync-season-badge s${sync.season}">S${sync.season}</div>
                    <div class="sync-info">
                        <div class="sync-location">${formatLocation(sync.location)}</div>
                        <div class="sync-time">${formatTime(sync.synced_at)}</div>
                    </div>
                    <div class="sync-records">
                        <div class="sync-records-value">+${formatNumber(sync.records_count)}</div>
                        <div class="sync-records-label">条记录</div>
                    </div>
                </div>
            `).join('');
        }

        // 更新状态指示器
        function updateStatus(isSyncing, totalSynced, totalTarget) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (totalSynced >= totalTarget && totalTarget > 0) {
                dot.classList.remove('syncing');
                dot.style.background = 'var(--accent-green)';
                text.textContent = '同步完成';
            } else if (isSyncing) {
                dot.classList.add('syncing');
                text.textContent = '同步中...';
            } else {
                dot.classList.remove('syncing');
                dot.style.background = 'var(--accent-green)';
                text.textContent = '已连接';
            }
        }

        // 获取并更新数据
        async function fetchProgress() {
            try {
                const response = await fetch(`${API_BASE}/sync/progress`);
                if (!response.ok) throw new Error('API 请求失败');
                
                const data = await response.json();
                
                // 更新总体进度
                updateProgressCircle(data.overall_progress_percent);
                document.getElementById('totalRaces').textContent = 
                    `${data.total_synced_races}/${data.total_target_races}`;
                document.getElementById('totalResults').textContent = 
                    formatNumber(data.total_synced_results);
                
                // 更新状态
                updateStatus(data.is_syncing, data.total_synced_races, data.total_target_races);
                
                // 渲染赛季进度
                renderSeasons(data.seasons);
                
                // 渲染最近同步
                renderRecentSyncs(data.recent_syncs);
                
                // 更新最后更新时间
                document.getElementById('lastUpdate').textContent = 
                    new Date().toLocaleTimeString('zh-CN');
                
            } catch (error) {
                console.error('获取数据失败:', error);
                document.getElementById('statusText').textContent = '连接失败';
                document.getElementById('statusDot').style.background = 'var(--accent-pink)';
            }
        }

        // 倒计时更新
        function updateCountdown() {
            document.getElementById('countdown').textContent = `${countdown}s`;
            countdown--;
            
            if (countdown < 0) {
                countdown = 5;
                fetchProgress();
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchProgress();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
