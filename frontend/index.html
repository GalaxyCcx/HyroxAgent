<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYROX Prep Center</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#42ff9e",
                        "primary-dark": "#2cb86f",
                        "secondary": "#3399CC",
                        "background-dark": "#101013",
                        "surface-dark": "#1E2024",
                        "surface-dark-highlight": "#2A2D33",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans SC", "sans-serif"],
                        "body": ["Noto Sans SC", "sans-serif"],
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #101013; color: white; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1; }
    </style>
    <!-- #region agent log -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // 假设 A: 检查 Tailwind 是否加载
            var twLoaded = typeof tailwind !== 'undefined';
            fetch('http://127.0.0.1:7243/ingest/ea459f39-dc54-4fb8-8f0d-e94da347a2c9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:DOMContentLoaded',message:'Tailwind load check',data:{tailwindLoaded:twLoaded,tailwindConfig:typeof tailwind!=='undefined'?!!tailwind.config:false},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'A'})}).catch(function(){});
            
            // 假设 D: 检查配置是否正确应用
            var computedBg = getComputedStyle(document.body).backgroundColor;
            fetch('http://127.0.0.1:7243/ingest/ea459f39-dc54-4fb8-8f0d-e94da347a2c9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:DOMContentLoaded',message:'Style config check',data:{bodyBgColor:computedBg,darkClass:document.documentElement.classList.contains('dark')},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'D'})}).catch(function(){});
            
            // 假设 E: 检查字体加载
            document.fonts.ready.then(function() {
                var fonts = [];
                document.fonts.forEach(function(f) { fonts.push(f.family + ':' + f.status); });
                fetch('http://127.0.0.1:7243/ingest/ea459f39-dc54-4fb8-8f0d-e94da347a2c9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:fonts.ready',message:'Font load status',data:{fontCount:fonts.length,fonts:fonts.slice(0,10)},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'E'})}).catch(function(){});
            });
        });
    </script>
    <!-- #endregion -->
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
