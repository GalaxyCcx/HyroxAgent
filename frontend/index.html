<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYROX Prep Center</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#42ff9e",
                        "primary-dark": "#2cb86f",
                        "secondary": "#3399CC",
                        "background-dark": "#101013",
                        "surface-dark": "#1E2024",
                        "surface-dark-highlight": "#2A2D33",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans SC", "sans-serif"],
                        "body": ["Noto Sans SC", "sans-serif"],
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #101013; color: white; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1; }
        /* Prose 样式覆盖 */
        .prose table { font-size: 12px; width: 100%; margin: 1em 0; border-collapse: collapse; }
        .prose table th { background: rgba(255,255,255,0.05); padding: 0.5em; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .prose table td { padding: 0.5em; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .prose table tr:last-child td { border-bottom: none; }
        .prose h3 { color: white; font-size: 14px; font-weight: 600; margin-top: 1.5em; margin-bottom: 0.75em; }
        .prose p { margin: 0.75em 0; }
        .prose ul, .prose ol { margin: 0.75em 0; padding-left: 1.5em; }
        .prose li { margin: 0.25em 0; }
        .prose strong { color: rgba(255,255,255,0.9); }
        .prose hr { border-color: rgba(255,255,255,0.1); margin: 1.5em 0; }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
